<body>
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#"><i class="menu-icon fa fa-laptop"></i>Dashboard </a>
                    </li>
                    <li class="menu-title">Profile</li><!-- /.menu-title -->
                    <li class="menu-item-has-children dropdown">

                    </li>
                    <li class="menu-item-has-children dropdown">

                    </li>
                   
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>
    <!-- /#left-panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <header id="header" class="header">
            <div class="top-left">

                    <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="header-left">
                        <button class="search-trigger"><i class="fa fa-search"></i></button>
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form>
                        </div>


                        
                    </div>

                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{request.user}}
                            <img class="user-avatar rounded-circle" src="{% static 'images/canteen.svg' %}">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

                          

                            <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

                            <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                </div>

            </div>

    <!--Local Stuff-->
    <script>
$(document).ready(function(){
    $.ajax({
                        url: '/profile/',  // URL to the Django view
                        type: 'GET',
                        
                        success: function (response) {
                            debugger;
                            $('#divpages').html(response); 
                            console.log('got user data') // Insert rendered HTML into div
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });

});

$(document).on('click', '#editusermodal [data-dismiss="modal"]', function() {
        $('#editusermodal').modal('hide');
        });

function editemployee()
{
debugger;
            $.ajax({
                url: '/editemployee/',  // URL to the Django view
                type: 'GET',
                
                success: function (response) {
                    debugger;
                    $('#divpages').html(response); 
                    $('#editusermodal').modal('show');  
                    console.log('got user data') // Insert rendered HTML into div
                },
                error: function (error) {
                    console.log(error);
                }
            });
        
}

        function userprofile()
        {
        
                    $.ajax({
                        url: '/profile/',  // URL to the Django view
                        type: 'GET',
                        
                        success: function (response) {
                            debugger;
                            $('#divpages').html(response); 
                            console.log('got user data') // Insert rendered HTML into div
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });
                
        }

function payment()
{
   
            $.ajax({
                url: '/payment/',  // URL to the Django view
                type: 'GET',
                success: function (response) {
                    $('#divpages').html(response); 
                    console.log('got user daat') // Insert rendered HTML into div
                },
                error: function (error) {
                    console.log(error);
                }
            });
        
}

function userorderhistory()
{
   
            $.ajax({
                url: '/orderhistory/',  // URL to the Django view

                    console.log('got user daat') // Insert rendered HTML into div
                },
                error: function (error) {
                    console.log(error);
                }
            });
        
}
